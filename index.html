<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();
      let el;
      socket.on('message', (message) => {
        el = document.getElementById('server-time');
        el.innerHTML = el.innerHTML + 'message: ' + message+"\n";
      });
    </script>
  </head>
  <body>
    <p id="server-time"></p>
  </body>
</html>
