
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>login</title>
</head>
<body>
    <div id="content">
        <div id="boxContent">
            <div id="infoView">
                <h1>Bienvenido</h1>
                <p> 
                    sistema automatizado de gestion de flotas de vehículos
                    permitiendo de una forma precisa la identificación
                    de próximos mantenimientos o actividades a realizar 
                    diariamente además de un control administrativo de un 
                    vehículo
                </p>
                <img id="info_image" src="assets/iot.svg" alt="imagen logo de login" >
            </div>
            
            <form id="formView" action="/login" method="post">
                <div id="image">
                    <img id="logo" src="assets/rooster.svg" alt="imagen logo de login" >
                </div>
                <div id="messageBox">
                    <section>
                        Introduzca su Correo
                        y Contraseña
                    </section>
                </div>
                <div class="input-group">
                    <label for="email">Correo</label>
                    <input type="email" name="email" placeholder="Correo" id="email">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" placeholder="Contraseña" id="password">
                </div>
                <div class="action-group">
                    <button>Iniciar Sesion</button>
                </div>
            </form>
            
        </div>
        <section id="externalContent">
            <div >
                Creado por
                <a href="http://www.linkedin.com/in/said-jose-cortes-calderon-b26748187"> Said Cortes C.</a>
            </div>
        </section>
    </div>
</body>
</html>
